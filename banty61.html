<body>
    <div class="container">This is my container</div>

    <script>
       

                    let jsonObj = {
            name : "Avin",
            channel : "Devops",
            Wife : "Bala",
            Nonvegspecial : "Mutton",
        }

        console.log(jsonObj);

        console.log(jsonObj)
        let myjsonStr = JSON.stringify(jsonObj);

        myjsonStr = myjsonStr.replace('Harry', 'Krunal');
        console.log(myjsonStr);

        newjsonObj = JSON.parse(myjsonStr);
        console.log(newjsonObj);
    </script>
